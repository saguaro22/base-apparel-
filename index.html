<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS\style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="left_column">
        <img class="left_column_img" id="left_column_img" src="./images/bg-pattern-desktop.svg">
        <p class="header_line_one">We're </p>
        <p class="header_line_two">coming </p>
        <p class="header_line_two">soon</p>
        <p class="article">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form">
          <input class="email" type="email" id="email" placeholder="Email Address">
          <img class="img_error_icon" id="img_error_icon" src="./images/icon-error.svg">
          <div class="button_wrap" id="button_wrap">
            <img class="img_arrow_icon" src="./images/icon-arrow.svg">
            <div class="button"> </div>
          </div>
          
        </form>
        <div class="wrong_email" id="wrong_email">Please provide a vaild email</div>
        <div class="good_email" id="good_email">Good email - do sth else</div>
      </div>

      <div class="right_column">


      </div>
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dżoana</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
